{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add Blood Pressure Measurement for {{ patient.name }}</h2>
    <form method="POST" action="{% url 'add_bp_measurement' patient.id %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Measurement</button>
        <a href="{% url 'patient_detail' patient.id %}" class="btn btn-secondary">Back to Patient Details</a>
    </form>
</div>
{% endblock %}
