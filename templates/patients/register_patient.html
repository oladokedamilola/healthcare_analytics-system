{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Register Patient</h2>
    <form method="POST" action="{% url 'register_patient' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Register Patient</button>
    </form>
</div>
{% endblock %}
