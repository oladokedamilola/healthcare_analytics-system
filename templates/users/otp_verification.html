{% extends "base.html" %}

{% block title %}OTP Verification{% endblock %}

{% block content %}

<style>
    h2 {
        color: var(--primary-color); /* Use your primary color */
    }
    
    .container {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        padding: 20px;
        border-radius: 8px; /* Rounded corners */
        background-color: #fff; /* White background for the form */
    }
    
    .btn-primary {
        background-color: var(--primary-color); /* Ensure button matches theme */
        border: none; /* Remove default border */
    }
    
    .btn-primary:hover {
        background-color: var(--accent-color); /* Change to accent color on hover */
    }
    
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4"> <!-- Set the width of the form -->
            <h2 class="text-center">OTP Verification</h2>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP sent to your email:</label>
                    <input type="text" name="otp" class="form-control" id="otp" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify</button> <!-- Full width button -->
            </form>
            <p class="mt-3 text-center">
                <a href="{% url 'users:login' %}" style="text-decoration: none;">Resend OTP</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
